<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./css/reset.css" rel="stylesheet" type="text/css" />
    <link href="./css/style.css" rel="stylesheet" type="text/css" />
    <title>Rubber Ducks</title>
  </head>
  <body>
    <!-- navbar code. -->
    <nav>
      <ul class="navBar">
        <li class="navGrid1">
          <a href="home.html">Big Duck</a>
        </li>
        <li class="navGrid2">
          <a href="product.html">Product</a>
        </li>
        <li class="navGrid3">
          <a href="contact.html">Contact</a>
        </li>
      </ul>
    </nav>
    <!-- Contact Form code -->
    <section>
      <h1 id="contactTitle">Contact Form</h1>
      <form id="contact-form">
        <ul id="formSize">
          <li>
            <label class="namel" for="name">Name:</label>
            <input
              type="text"
              id="name"
              placeholder="Name"
              required="required"
            />
          </li>
          <li>
            <label for="email">Email:</label>
            <input
              type="email"
              id="email"
              placeholder="email@mail.com"
              required="required"
            />
          </li>
          <li>
            <label for="phone">Number:</label>
            <input
              type="tel"
              id="phone"
              name="phone"
              placeholder="(000)-000-0000"
              required="required"
            />
          </li>
          <li>
            <label for="message">Message:</label>
            <textarea
              id="message"
              placeholder="Questions/Comments"
              required="required"
            ></textarea>
          </li>
        </ul>
        <input id="button" type="submit" />
      </form>
    </section>
    <!-- footer -->
    <footer class="footer">
      <p>Copyright &copy; 2022 By Rubber Inc</p>
      <a href="www.instagram.com" target="_blank"
        ><img
          class="logo"
          src="images/Instagram-Logo.wine.png"
          alt="instagram logo"
      /></a>
      <a href="www.facebook.com" target="_blank"
        ><img
          class="logo"
          src="images/Facebook-Logo-Blue-Logo.wine.png"
          alt="facebook logo"
      /></a>
    </footer>
  </body>
</html>
